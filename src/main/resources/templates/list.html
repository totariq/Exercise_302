<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>To Do Form</h1>
<a href="/add">Add a To Do Item</a><br />
<div th:each="todoitem : ${todoitems}">
    <h4 th:inline="text">[[${todoitem.taskname}]] @ [[${todoitem.duedate}]]</h4>
    <p th:text="${todoitem.priority}"></p>
</div>
</body>
</html>
